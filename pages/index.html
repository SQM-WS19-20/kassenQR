	.plus-button {
	border: 2px solid #007bfe;
	background-color: #007bfe;
	font-size: 26px;
	height: 5.5em;
	width: 5.5em;
	border-radius: 999px;
	position: relative;
	color: #fff;
	&:after,
	&:before {
		content: "";
		display: block;
		background-color: #111;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}
	
	&:before {
		height: 1em;
		width: 0.2em;
	}

	&:after {
		height: 0.2em;
		width: 1em;
	}
}

.plus-button--small {
	font-size: 12px;
}

.plus-button--large {
	font-size: 22px;
}
